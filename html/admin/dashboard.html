<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard | One Layer</title>
    <link rel="shortcut icon" type="image/png" href="../../assets/images/logos/favicon.svg" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../assets/libs/aos-master/dist/aos.css">
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <!-- Reuse client dashboard styles from assets -->
</head>

<body class="bg-light-gray">

    <!-- Admin Header -->
    <header class="header bg-dark border-bottom border-4 border-primary position-sticky top-0" style="z-index: 1000;">
        <div class="container-fluid">
            <div class="row align-items-center py-2">
                <!-- Logo -->
                <div class="col-auto">
                    <a href="../index.html">
                        <img src="../../assets/images/logos/onelayer-logo-white.svg" alt="One Layer" class="img-fluid"
                            style="height: 35px;">
                    </a>
                </div>

                <!-- Page Title -->
                <div class="col-auto d-none d-lg-block">
                    <h6 class="mb-0 text-white fw-semibold">Admin Panel</h6>
                </div>

                <!-- Actions -->
                <div class="col-auto d-flex gap-3 align-items-center ms-auto">
                    <button id="logoutBtn" class="btn btn-outline-light btn-sm">
                        <iconify-icon icon="solar:logout-2-outline" class="me-1"></iconify-icon>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Admin Wrapper -->
    <div class="d-flex">

        <!-- Admin Sidebar -->
        <aside class="sidebar bg-white border-end shadow-sm" style="width: 280px; min-height: calc(100vh - 70px);">
            <div class="p-4">
                <h6 class="text-uppercase mb-4 fw-bold"
                    style="font-size: 0.75rem; letter-spacing: 1px; color: rgba(31, 42, 46, 0.6);">Management</h6>

                <ul class="list-unstyled">
                    <!-- Home -->
                    <li class="mb-2">
                        <a href="dashboard.html"
                            class="btn w-100 text-start menu-link d-flex align-items-center gap-3 p-3 rounded active text-decoration-none">
                            <span
                                class="round-36 bg-primary rounded-circle d-flex align-items-center justify-content-center flex-shrink-0">
                                <iconify-icon icon="solar:widget-add-bold" class="text-dark fs-6"></iconify-icon>
                            </span>
                            <span class="fw-medium text-dark">Admin Overview</span>
                        </a>
                    </li>

                    <!-- User Details (Management) -->
                    <li class="mb-2">
                        <a href="users.html"
                            class="btn w-100 text-start menu-link d-flex align-items-center gap-3 p-3 rounded text-decoration-none">
                            <span
                                class="round-36 bg-light-gray border rounded-circle d-flex align-items-center justify-content-center flex-shrink-0">
                                <iconify-icon icon="solar:users-group-rounded-bold"
                                    class="text-dark fs-6"></iconify-icon>
                            </span>
                            <span class="fw-medium text-dark">User Details</span>
                        </a>
                    </li>

                    <!-- Bulk Uploads (Work/Reports) -->
                    <li class="mb-2">
                        <a href="uploads.html"
                            class="btn w-100 text-start menu-link d-flex align-items-center gap-3 p-3 rounded text-decoration-none">
                            <span
                                class="round-36 bg-light-gray border rounded-circle d-flex align-items-center justify-content-center flex-shrink-0">
                                <iconify-icon icon="solar:cloud-upload-bold" class="text-dark fs-6"></iconify-icon>
                            </span>
                            <span class="fw-medium text-dark">Upload Center</span>
                        </a>
                    </li>

                    <!-- All Tickets -->
                    <li class="mb-2">
                        <a href="tickets.html"
                            class="btn w-100 text-start menu-link d-flex align-items-center gap-3 p-3 rounded text-decoration-none">
                            <span
                                class="round-36 bg-light-gray border rounded-circle d-flex align-items-center justify-content-center flex-shrink-0">
                                <iconify-icon icon="solar:chat-square-call-bold" class="text-dark fs-6"></iconify-icon>
                            </span>
                            <span class="fw-medium text-dark">Support Desk</span>
                        </a>
                    </li>

                    <!-- Billing Review -->
                    <li class="mb-2">
                        <a href="invoices.html"
                            class="btn w-100 text-start menu-link d-flex align-items-center gap-3 p-3 rounded text-decoration-none">
                            <span
                                class="round-36 bg-light-gray border rounded-circle d-flex align-items-center justify-content-center flex-shrink-0">
                                <iconify-icon icon="solar:card-2-bold" class="text-dark fs-6"></iconify-icon>
                            </span>
                            <span class="fw-medium text-dark">Finance Control</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Admin Content Area -->
        <main class="flex-grow-1 p-4" style="min-height: calc(100vh - 70px);">
            <div class="container-fluid">

                <!-- Section Title & Global Search -->
                <div class="row align-items-center mb-4" data-aos="fade-up">
                    <div class="col-lg-6">
                        <h2 class="fw-bold text-dark mb-1" id="adminSectionTitle">Admin Overview</h2>
                        <p class="text-muted mb-0" id="adminSectionDesc">Manage users, progress reports, and system-wide
                            support.</p>
                    </div>
                    <div class="col-lg-6 mt-3 mt-lg-0">
                        <div class="input-group shadow-sm rounded-pill overflow-hidden bg-white border">
                            <span class="input-group-text bg-white border-0 ps-3">
                                <iconify-icon icon="solar:magnifer-linear" class="text-muted fs-5"></iconify-icon>
                            </span>
                            <input type="text" id="globalUserSearch" class="form-control border-0 py-2 bg-white"
                                placeholder="Search user by email ID..." style="box-shadow: none;">
                            <button class="btn btn-primary px-4 fw-bold" id="searchUserBtn"
                                style="border-radius: 0 50px 50px 0;">Search</button>
                        </div>
                    </div>
                </div>

                <!-- Dynamic Content Sections -->
                <div id="admin-content">

                    <!-- Overview Tab -->
                    <div id="section-overview" class="admin-tab">
                        <div class="row g-4 mb-4">
                            <div class="col-md-3">
                                <div class="card border-0 shadow-sm p-4 h-100 stat-card" data-card-type="clients"
                                    style="cursor: pointer; transition: all 0.2s ease;">
                                    <h6 class="text-muted small text-uppercase fw-bold">Total Clients</h6>
                                    <h2 class="fw-bold mb-0" id="statTotalUsers">...</h2>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card border-0 shadow-sm p-4 h-100 stat-card" data-card-type="tickets"
                                    style="cursor: pointer; transition: all 0.2s ease;">
                                    <h6 class="text-muted small text-uppercase fw-bold">Active Tickets</h6>
                                    <h2 class="fw-bold mb-0" id="statOpenTickets" style="color: #FF7272;">...</h2>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card border-0 shadow-sm p-4 h-100 stat-card" data-card-type="reports"
                                    style="cursor: pointer; transition: all 0.2s ease;">
                                    <h6 class="text-muted small text-uppercase fw-bold">Pending Reports</h6>
                                    <h2 class="fw-bold mb-0" id="statPendingReports">...</h2>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card border-0 shadow-sm p-4 h-100 stat-card" data-card-type="revenue"
                                    style="cursor: pointer; transition: all 0.2s ease;">
                                    <h6 class="text-muted small text-uppercase fw-bold">Revenue (MTD)</h6>
                                    <h2 class="fw-bold mb-0" id="statRevenue">...</h2>
                                </div>
                            </div>
                        </div>

                        <!-- Card Details Container -->
                        <div class="row mt-4" id="cardDetailsContainer" style="display: none;">
                            <div class="col-12">
                                <div class="card border-0 shadow-sm">
                                    <div class="card-body p-4">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h5 class="fw-bold mb-0" id="detailsTitle">Details</h5>
                                            <button class="btn btn-sm btn-outline-secondary" id="closeDetails">
                                                <iconify-icon icon="solar:close-circle-linear"
                                                    class="me-1"></iconify-icon> Close
                                            </button>
                                        </div>
                                        <div id="detailsContent" class="mt-3">
                                            <!-- Dynamic content will be loaded here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
    </div>
    </main>
    </div>

    <!-- Scripts -->
    <script src="../../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/libs/aos-master/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <!-- Admin Domain Scripts -->
    <script type="module">
        import { requireAdmin } from "../../assets/js/admin-guard.js";
        import { supabase } from "../../assets/js/supabase.js";

        document.addEventListener("DOMContentLoaded", async () => {
            // Guard: info@onelayer.in ONLY
            await requireAdmin();
            AOS.init({ once: true });

            // Initialize Admin Logic
            initAdminNavigation();
            initGlobalSearch();
            loadAdminStats();
        });

        async function loadAdminStats() {
            try {
                const { count: userCount } = await supabase.from('user_profiles').select('*', { count: 'exact', head: true });
                const { count: ticketCount } = await supabase.from('support_tickets').select('*', { count: 'exact', head: true }).eq('status', 'open');
                const { count: reportCount } = await supabase.from('weekly_reports').select('*', { count: 'exact', head: true });
                const { data: invoices } = await supabase.from('invoices').select('amount').eq('status', 'paid');

                const revenue = invoices ? invoices.reduce((acc, inv) => acc + inv.amount, 0) : 0;

                document.getElementById('statTotalUsers').innerText = userCount || "0";
                document.getElementById('statOpenTickets').innerText = ticketCount || "0";
                document.getElementById('statPendingReports').innerText = reportCount || "0";
                document.getElementById('statRevenue').innerText = "₹" + revenue.toLocaleString();

            } catch (err) { console.error("Admin stats error:", err); }
        }

        function initAdminNavigation() {
            const links = document.querySelectorAll(".menu-link");
            links.forEach(link => {
                link.addEventListener("click", () => {
                    links.forEach(l => l.classList.remove("active"));
                    link.classList.add("active");

                    const target = link.dataset.section;
                    document.querySelectorAll(".admin-tab").forEach(tab => tab.classList.add("d-none"));
                    document.getElementById(`section-${target}`).classList.remove("d-none");

                    document.getElementById("adminSectionTitle").innerText = link.querySelector("span:last-child").innerText;
                });
            });
        }

        function initGlobalSearch() {
            const searchBtn = document.getElementById("searchUserBtn");
            const searchInput = document.getElementById("globalUserSearch");

            async function triggerSearch() {
                const email = searchInput.value.trim();
                if (!email) return;
                window.location.href = `users.html?search=${email}`;
            }

            searchBtn.addEventListener("click", triggerSearch);
            searchInput.addEventListener("keypress", (e) => {
                if (e.key === 'Enter') triggerSearch();
            });
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await supabase.auth.signOut();
            window.location.replace("../sign-in.html");
        });

        // ========= CLICKABLE STAT CARDS FUNCTIONALITY =========
        function initClickableStatCards() {
            const statCards = document.querySelectorAll('.stat-card');

            statCards.forEach(card => {
                // Click handler
                card.addEventListener('click', async () => {
                    const cardType = card.dataset.cardType;
                    await loadCardDetails(cardType);
                });

                // Hover effects
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-4px)';
                    card.style.boxShadow = '0 4px 12px rgba(193, 255, 114, 0.3)';
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0)';
                    card.style.boxShadow = '';
                });
            });

            // Close button handler
            const closeBtn = document.getElementById('closeDetails');
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    document.getElementById('cardDetailsContainer').style.display = 'none';
                });
            }
        }

        // Load card details based on type
        async function loadCardDetails(type) {
            const container = document.getElementById('cardDetailsContainer');
            const titleEl = document.getElementById('detailsTitle');
            const contentEl = document.getElementById('detailsContent');

            // Show container and loading state
            container.style.display = 'block';
            contentEl.innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">Loading data...</p>
                </div>
            `;

            // Scroll to details
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            try {
                let data, title, html;

                switch (type) {
                    case 'clients':
                        title = 'All Registered Clients';
                        const { data: users, error: usersError } = await supabase
                            .from('user_profiles')
                            .select('*')
                            .order('created_at', { ascending: false });

                        if (usersError) throw usersError;
                        html = renderClientsTable(users || []);
                        break;

                    case 'tickets':
                        title = 'Active Support Tickets';
                        const { data: tickets, error: ticketsError } = await supabase
                            .from('support_tickets')
                            .select('*')
                            .eq('status', 'open')
                            .order('created_at', { ascending: false });

                        if (ticketsError) throw ticketsError;
                        html = renderTicketsTable(tickets || []);
                        break;

                    case 'reports':
                        title = 'Pending Reports';
                        const { data: reports, error: reportsError } = await supabase
                            .from('weekly_reports')
                            .select('*')
                            .order('created_at', { ascending: false });

                        if (reportsError) throw reportsError;
                        html = renderReportsTable(reports || []);
                        break;

                    case 'revenue':
                        title = 'Revenue Details (Month-to-Date)';
                        const { data: invoices, error: invoicesError } = await supabase
                            .from('invoices')
                            .select('*')
                            .eq('status', 'paid')
                            .order('created_at', { ascending: false });

                        if (invoicesError) throw invoicesError;
                        html = renderRevenueTable(invoices || []);
                        break;
                }

                titleEl.textContent = title;
                contentEl.innerHTML = html;

            } catch (error) {
                console.error('Error loading card details:', error);
                contentEl.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> Failed to load data. ${error.message}
                    </div>
                `;
            }
        }

        // Helper: Render clients table
        function renderClientsTable(users) {
            if (users.length === 0) {
                return '<p class="text-muted text-center py-4">No clients found.</p>';
            }

            return `
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Company</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map((user, index) => `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${user.full_name || 'N/A'}</td>
                                    <td>${user.company_name || 'N/A'}</td>
                                    <td>${user.email || 'N/A'}</td>
                                    <td>${user.phone || 'N/A'}</td>
                                    <td>${user.created_at ? new Date(user.created_at).toLocaleDateString() : 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Helper: Render tickets table
        function renderTicketsTable(tickets) {
            if (tickets.length === 0) {
                return '<p class="text-muted text-center py-4">No active tickets.</p>';
            }

            return `
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Ticket ID</th>
                                <th>Subject</th>
                                <th>User Email</th>
                                <th>Priority</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tickets.map(ticket => `
                                <tr>
                                    <td><code>#${ticket.id.substring(0, 8)}</code></td>
                                    <td>${ticket.subject || 'No subject'}</td>
                                    <td>${ticket.user_email || 'N/A'}</td>
                                    <td><span class="badge bg-warning">${ticket.priority || 'Normal'}</span></td>
                                    <td>${ticket.created_at ? new Date(ticket.created_at).toLocaleDateString() : 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Helper: Render reports table
        function renderReportsTable(reports) {
            if (reports.length === 0) {
                return '<p class="text-muted text-center py-4">No pending reports.</p>';
            }

            return `
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Report ID</th>
                                <th>User Email</th>
                                <th>Week</th>
                                <th>Status</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${reports.map(report => `
                                <tr>
                                    <td><code>#${report.id.substring(0, 8)}</code></td>
                                    <td>${report.user_email || 'N/A'}</td>
                                    <td>${report.week_number || 'N/A'}</td>
                                    <td><span class="badge bg-info">${report.status || 'Pending'}</span></td>
                                    <td>${report.created_at ? new Date(report.created_at).toLocaleDateString() : 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Helper: Render revenue table
        function renderRevenueTable(invoices) {
            if (invoices.length === 0) {
                return '<p class="text-muted text-center py-4">No revenue data for this month.</p>';
            }

            const total = invoices.reduce((sum, inv) => sum + (inv.amount || 0), 0);

            return `
                <div class="alert alert-success mb-3">
                    <strong>Total Revenue (MTD):</strong> ₹${total.toLocaleString('en-IN')}
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Invoice #</th>
                                <th>Client Email</th>
                                <th>Amount</th>
                                <th>Payment Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${invoices.map(invoice => `
                                <tr>
                                    <td><code>${invoice.invoice_number || '#' + invoice.id.substring(0, 8)}</code></td>
                                    <td>${invoice.user_email || 'N/A'}</td>
                                    <td class="fw-bold" style="color: #10b981;">₹${(invoice.amount || 0).toLocaleString('en-IN')}</td>
                                    <td>${invoice.paid_at ? new Date(invoice.paid_at).toLocaleDateString() : new Date(invoice.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initClickableStatCards();
        });
        // ========= END: CLICKABLE STAT CARDS =========

        // ========= UPLOAD CENTER FUNCTIONALITY =========
        // Populate user dropdowns for all 3 forms
        async function populateUserDropdowns() {
            try {
                const { data: users, error } = await supabase
                    .from('user_profiles')
                    .select('id, email, full_name')
                    .order('full_name');

                if (error) throw error;

                const dropdowns = ['projectUserEmail', 'progressUserEmail', 'reportUserEmail'];
                const options = '<option value="">Select client...</option>' +
                    (users || []).map(u => `<option value="${u.email}" data-id="${u.id}">${u.full_name || u.email} (${u.email})</option>`).join('');

                dropdowns.forEach(id => {
                    const select = document.getElementById(id);
                    if (select) select.innerHTML = options;
                });

                console.log(`Populated dropdowns with ${users?.length || 0} users`);
            } catch (err) {
                console.error('Error populating user dropdowns:', err);
            }
        }

        // 1. MANAGE PROJECTS - Assign Project/Layer
        const assignProjectForm = document.getElementById('assignProjectForm');
        if (assignProjectForm) {
            assignProjectForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Assigning...';

                try {
                    const userSelect = document.getElementById('projectUserEmail');
                    const selectedOption = userSelect.options[userSelect.selectedIndex];
                    const data = {
                        user_email: userSelect.value,
                        client_id: selectedOption.getAttribute('data-id'),
                        layer_name: document.getElementById('projectLayer').value,
                        project_name: document.getElementById('projectLayer').options[document.getElementById('projectLayer').selectedIndex].text,
                        status: document.getElementById('projectStatus').value,
                        start_date: document.getElementById('projectStartDate').value || null,
                        end_date: document.getElementById('projectEndDate').value || null,
                        created_by: 'info@onelayer.in',
                        created_at: new Date().toISOString()
                    };

                    // Save to Supabase
                    const { error } = await supabase.from('client_projects').insert([data]);
                    if (error) throw error;

                    console.log('Project data saved to Supabase:', data);
                    alert('✅ Project assigned successfully!');
                    e.target.reset();
                    loadExistingProjects();

                } catch (error) {
                    console.error('Error assigning project:', error);
                    alert('❌ Error: ' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            });
        }

        // Load existing projects list
        async function loadExistingProjects() {
            const container = document.getElementById('existingProjectsList');
            if (!container) return;

            container.innerHTML = '<p class="text-muted">Loading projects...</p>';

            try {
                // Load from Supabase
                const { data, error } = await supabase
                    .from('client_projects')
                    .select('*')
                    .eq('status', 'active')
                    .order('created_at', { ascending: false });
                if (error) throw error;

                if (data.length === 0) {
                    container.innerHTML = '<p class="text-muted">No active projects yet.</p>';
                } else {
                    container.innerHTML = `
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th>Client</th>
                                        <th>Layer</th>
                                        <th>Status</th>
                                        <th>Start Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.map(p => `
                                        <tr>
                                            <td>${p.user_email}</td>
                                            <td><span class="badge bg-primary">${p.layer_name}</span></td>
                                            <td><span class="badge bg-success">${p.status}</span></td>
                                            <td>${p.start_date || 'Not set'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Error loading projects:', err);
                container.innerHTML = '<p class="text-danger">Error loading projects.</p>';
            }
        }

        // 2. WORK PROGRESS - Post Update
        const workProgressForm = document.getElementById('workProgressForm');
        if (workProgressForm) {
            workProgressForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Posting...';

                try {
                    const userSelect = document.getElementById('progressUserEmail');
                    const selectedOption = userSelect.options[userSelect.selectedIndex];
                    const data = {
                        user_email: userSelect.value,
                        client_id: selectedOption.getAttribute('data-id'),
                        title: document.getElementById('progressTitle').value,
                        description: document.getElementById('progressDescription').value,
                        progress_percentage: parseInt(document.getElementById('progressPercentage').value),
                        created_by: 'info@onelayer.in',
                        created_at: new Date().toISOString()
                    };

                    // Save to Supabase
                    const { error } = await supabase.from('work_progress').insert([data]);
                    if (error) throw error;

                    console.log('Progress data saved to Supabase:', data);
                    alert('✅ Progress update posted successfully!');
                    e.target.reset();
                    document.getElementById('progressPercentage').value = '0';
                    loadRecentProgress();

                } catch (error) {
                    console.error('Error posting progress:', error);
                    alert('❌ Error: ' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            });
        }

        // Load recent progress updates
        async function loadRecentProgress() {
            const container = document.getElementById('recentProgressList');
            if (!container) return;

            container.innerHTML = '<p class="text-muted">Loading recent updates...</p>';

            try {
                // Load from Supabase
                const { data, error } = await supabase
                    .from('work_progress')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);
                if (error) throw error;

                if (data.length === 0) {
                    container.innerHTML = '<p class="text-muted">No progress updates yet.</p>';
                } else {
                    container.innerHTML = data.map(p => `
                        <div class="card mb-2">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between">
                                    <strong>${p.title}</strong>
                                    <span class="badge bg-primary">${p.progress_percentage}%</span>
                                </div>
                                <small class="text-muted">${p.user_email} • ${new Date(p.created_at).toLocaleDateString()}</small>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Error loading progress:', err);
                container.innerHTML = '<p class="text-danger">Error loading progress updates.</p>';
            }
        }

        // 3. WEEKLY REPORTS - Create Report
        const weeklyReportForm = document.getElementById('weeklyReportForm');
        if (weeklyReportForm) {
            weeklyReportForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating...';

                try {
                    const userSelect = document.getElementById('reportUserEmail');
                    const selectedOption = userSelect.options[userSelect.selectedIndex];
                    const data = {
                        user_email: userSelect.value,
                        client_id: selectedOption.getAttribute('data-id'),
                        week_number: parseInt(document.getElementById('reportWeekNumber').value),
                        title: document.getElementById('reportTitle').value,
                        summary: document.getElementById('reportSummary').value,
                        report: document.getElementById('reportSummary').value, // Map to existing column
                        report_url: '/reports/placeholder.pdf', // Placeholder until file upload is implemented
                        status: 'pending',
                        created_by: 'info@onelayer.in',
                        created_at: new Date().toISOString()
                    };

                    // Save to Supabase
                    const { error } = await supabase.from('weekly_reports').insert([data]);
                    if (error) throw error;

                    console.log('Report data saved to Supabase:', data);
                    alert('✅ Weekly report created successfully!');
                    e.target.reset();
                    loadRecentReports();

                } catch (error) {
                    console.error('Error creating report:', error);
                    alert('❌ Error: ' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initClickableStatCards();
        });
        // ========= END: CLICKABLE STAT CARDS =========
    </script>
